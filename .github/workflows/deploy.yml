name: Build and Deploy 2026-01

on:
  push:
    branches:
      - master
    paths:
      - '2026-01/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '2026-01/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: 2026-01
        run: pnpm install --frozen-lockfile

      - name: Build project
        working-directory: 2026-01
        run: pnpm build

      - name: Deploy to deploy branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./2026-01/dist
          publish_branch: deploy
          force_orphan: true
